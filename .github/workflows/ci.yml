name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-doctor:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test --silent

      - name: Build
        run: npm run build --silent

      - name: Doctor (diagnostics only)
        id: doctor
        run: |
          set -e
          # Run doctor and capture JSON; environment on CI likely lacks Messages services
          npm run build --silent
          npm run doctor:json > doctor-report.json || true
          echo "Doctor JSON written to doctor-report.json"
        env:
          NODE_ENV: test

      - name: Upload doctor report
        uses: actions/upload-artifact@v4
        with:
          name: doctor-report
          path: doctor-report.json
          if-no-files-found: warn
