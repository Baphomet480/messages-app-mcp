name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: macos-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test --silent

      - name: Build
        run: pnpm run build --silent

      - name: Publish to npm
        if: env.NPM_TOKEN != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public

      - name: Skip publish (missing NPM_TOKEN)
        if: env.NPM_TOKEN == ''
        run: echo "NPM_TOKEN not configured; skipping pnpm publish"
